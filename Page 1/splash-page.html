<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles/reset.css">
	<script src="https://kit.fontawesome.com/80928c451e.js" crossorigin="anonymous"></script>
	<link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css">
	<title>Fruit Hub</title>
</head>

<body>

	<main>
		<div class="container">
			<div class="status-bar">
				<div class="time">
					<img src="assets/imgs/Time Style.svg" alt="">
				</div>
				<div class="signal">
					<img src="assets/imgs/Mobile Signal.svg" alt="">
				</div>
				<div class="wifi">
					<img src="assets/imgs/Wifi.svg" alt="">
				</div>
				<div class="battery">
					<i class="fa-solid fa-battery-three-quarters"></i>
				</div>
			</div>
			<div class="slider">
				<div class="logo slide">
					<img src="assets/imgs/Fruit Hub logo.svg" alt="Fruit hub logo">
				</div>
				<div class="welcome-slide slide">
					<img src="assets/imgs/Welcome screen/basket-of-fruit-1.svg" alt="welcome image">
					<div class="text-anchor">
						<div class="text">
							<h2>
								Get The Freshest Fruit Salad Combo
							</h2>
							<p>
								We deliver the best and freshest fruit salad in town. Order for a combo today!!!
							</p>
							<div class="button">
								<a href="../../pages/Page 2/authentication-page.html">Start Ordering</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
