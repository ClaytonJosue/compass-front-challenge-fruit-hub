<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles/reset.css">
	<script src="https://kit.fontawesome.com/80928c451e.js" crossorigin="anonymous"></script>
	<link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css">
	<title>Melon Fruit salad</title>
</head>

<body>
	<div class="container">
		<div class="status-bar">
			<div class="time">
				<img src="assets/imgs/Time Style.svg" alt="">
			</div>
			<div class="signal">
				<img src="assets/imgs/Mobile Signal.svg" alt="">
			</div>
			<div class="wifi">
				<img src="assets/imgs/Wifi.svg" alt="">
			</div>
			<div class="battery">
				<i class="fa-solid fa-battery-three-quarters"></i>
			</div>
		</div>

		<main>
			<section class="food">
				<div class="food-content">
					<div class="btn-back">
						<a href="../../pages/Page 3/home-page.html"><button>Go back</button></a>
					</div>
					<div class="food-image">
						<img src="assets/imgs/fruits salads/Honey-Lime-Peach-Fruit-Salad.svg">
					</div>
				</div>
			</section>
			<section class="content">
				<section class="informations">
					<div class="food-name">
						<h2>Melon Fruit Salad</h2>
					</div>

					<section class="qntd">
						<div class="food-qntd">
							<button onclick="decrement()">-</button>
							<span class="food-number">1</span>
							<button onclick="incremet()">+</button>
						</div>

						<div class="price">
							<div class="img-symbol">
								<img src="assets/imgs/Symbol-N.svg">
							</div>
							<p>2,000</p>
						</div>
					</section>
				</section>
				<hr>

				<div class="combo">
					<h3>This combo contains</h3>
				</div>
				<section class="combo-description">
					<div class="row">
						<h4>Red Quinoa</h4>
						<h4>Lime</h4>
						<h4>Honey</h4>
						<h4>Blueberries</h4>
					</div>
					<div class="row">
						<h4>Mango</h4>
						<h4>Strawberris</h4>
						<h4>Fresh Mint</h4>
					</div>
				</section>
				<hr>
				<section class="food-description">
					<p>If you are looking for a new fruit salad to eat today, Melon is the perfect brunch for you. make
					</p>
				</section>
				<section class="basket">
					<div class="favorite-icon">
						<i class="fa-regular fa-heart"></i>
					</div>
					<div class="basket-button">
						<button>Add to Basket</button>
					</div>
				</section>
			</section>
		</main>
	</div>
	<script src="../../pages/Page 4/script.js"></script>
</body>

</html>
