<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles/reset.css">
	<script src="https://kit.fontawesome.com/80928c451e.js" crossorigin="anonymous"></script>
	<link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css">
	<title>Home Page</title>
</head>

<body>
	<div class="container">
		<div class="status-bar">
			<div class="time">
				<img src="assets/imgs/Time Style.svg" alt="">
			</div>
			<div class="signal">
				<img src="assets/imgs/Mobile Signal.svg" alt="">
			</div>
			<div class="wifi">
				<img src="assets/imgs/Wifi.svg" alt="">
			</div>
			<div class="battery">
				<i class="fa-solid fa-battery-three-quarters"></i>
			</div>
		</div>

		<header>
			<section class="nav-bar">
				<div class="personal-information">
					<div class="bars-icon">
						<i class="fa-solid fa-bars-staggered"></i>
					</div>
					<div class="name">
						<h3>Welcome, Clayton</h3>
					</div>
				</div>
				<div class="basket-icon">
					<i class="fa-solid fa-basket-shopping"></i>
				</div>
			</section>
			<section class="search-input">
				<div class="search">
					<input type="text" placeholder='Search for fruit salad combos'>
				</div>
				<div class="menu-icon">
					<i class="fa-solid fa-ellipsis"></i>
				</div>
			</section>
		</header>

		<section class="options">
			<h3>All</h3>
			<h3>Salad Combo</h3>
			<h3>Berry Combo</h3>
			<h3>Mango Berry</h3>
		</section>

		<main>
			<div class="title">
				<h2>Recommended Combo</h2>
			</div>
			<section class="itens">
				<div class="slide">
					<div class="first-food">
						<div class="food-image">
							<i class="fa-regular fa-heart"></i>
							<a href="../../pages/Page 4/honey-food.html"><img
									src="assets/imgs/Home Page/Honey-Lime-Peach-Fruit-Salad.svg"></a>
						</div>
						<h3 class="honey-food">Honey lime combo</h3>
						<div class="price">
							<div class="img-symbol">
								<img src="assets/imgs/Symbol-N.svg">
							</div>
							<p>2,000</p>
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
					<div class="second-food">
						<div class="food-image">
							<i class="fa-regular fa-heart"></i>
							<a href="../../pages/Page 4/berry-food.html"><img
									src="assets/imgs/Home Page/Berry-Fruit-Salad.svg"></a>
						</div>
						<h3>Berry mango combo</h3>
						<div class="price">
							<div class="img-symbol">
								<img src="assets/imgs/Symbol-N.svg">
							</div>
							<p>2,000</p>
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
				</div>
				<section class="classification">
					<div class="subtitle">
						<h3 class="subtitle-hottest">Hottest</h3>
					</div>
					<h3>Popular</h3>
					<h3>New Combo</h3>
				</section>
				<section class="foods-slides">
					<div class="quinoa-food food-slide">
						<div class="food-image">
							<i class="fa-regular fa-heart"></i>
							<a href="../../pages/Page 4/quinoa-food.html"><img
									src="assets/imgs/Home Page/Quinoa-and-red-fruit-salad.svg"></a>
						</div>
						<h3>Quinoa fruit salad</h3>
						<div class="price">
							<div class="img-symbol">
								<img src="assets/imgs/Symbol-N.svg">
							</div>
							<p>10,000</p>
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
					<div class="tropical-food food-slide">
						<div class="food-image">
							<i class="fa-regular fa-heart"></i>
							<a href="../../pages/Page 4/tropical-food.html"><img
									src="assets/imgs/Home Page/Tropical-Fruit-Salad.svg"></a>
						</div>
						<h3>Tropical fruit salad</h3>
						<div class="price">
							<div class="img-symbol">
								<img src="assets/imgs/Symbol-N.svg">
							</div>
							<p>10,000</p>
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
					<div class="melon-fruit food-slide">
						<div class="food-image">
							<i class="fa-regular fa-heart"></i>
							<a href="../../pages/Page 4/melon-food.html"><img
									src="assets/imgs/Home Page/Kiwiberry-Fruit-Salad.svg"></a>
						</div>
						<h3>Melon fruit salad</h3>
						<div class="price">
							<div class="img-symbol">
								<img src="assets/imgs/Symbol-N.svg">
							</div>
							<p>10,000</p>
							<i class="fa-solid fa-plus"></i>
						</div>
					</div>
				</section>
			</section>
		</main>
	</div>
	<script src="../../pages/authentication.js"></script>
</body>

</html>
